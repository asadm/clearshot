
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Asad Memon">
    <meta name="description" content="ClearShot crops out tourists, cars, and other moving objects that might be blocking your shot.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.png">

    <title>Examples - ClearShot Camera</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="masthead">
      <h1><a>Example Shots</a></h1>
      <p class="lead">
        <a href="/">Back to home</a>
      </p>
      <div class="links">
        <a href="https://twitter.com/mdo" title="Follow me on Twitter" class="icon-twitter"></a>
        <a href="https://github.com/mdo" title="Follow me on GitHub" class="icon-github"></a>
        <a href="https://dribbble.com/mdo" title="Follow me on Dribbble" class="icon-dribbble"></a>
      </div>
    </div>

    <hr>

    <figure class="cd-image-container">
  		<img src="imgs/example/2a.jpg" alt="Original Image">
  		<span class="cd-image-label" data-type="original">Before</span>

  		<div class="cd-resize-img"> <!-- the resizable image on top -->
  			<img src="imgs/example/2b.jpg" alt="Modified Image">
  			<span class="cd-image-label" data-type="modified">After</span>
  		</div>

  		<span class="cd-handle"></span>
  	</figure> <!-- cd-image-container -->

    <hr>

    <figure class="cd-image-container">
  		<img src="imgs/example/1a.jpg" alt="Original Image">
  		<span class="cd-image-label" data-type="original">Before</span>

  		<div class="cd-resize-img"> <!-- the resizable image on top -->
  			<img src="imgs/example/1b.jpg" alt="Modified Image">
  			<span class="cd-image-label" data-type="modified">After</span>
  		</div>

  		<span class="cd-handle"></span>
  	</figure> <!-- cd-image-container -->

    <hr>


    <figure class="cd-image-container">
  		<img src="imgs/example/3a.jpg" alt="Original Image">
  		<span class="cd-image-label" data-type="original">Before</span>

  		<div class="cd-resize-img"> <!-- the resizable image on top -->
  			<img src="imgs/example/3b.jpg" alt="Modified Image">
  			<span class="cd-image-label" data-type="modified">After</span>
  		</div>

  		<span class="cd-handle"></span>
  	</figure> <!-- cd-image-container -->
